name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed 

  workflow_dispatch:

permissions:
  contents: write  # Required to push changes and check out branches

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout update branch
        uses: actions/checkout@v3
        with:
          ref: update  # Check out the 'update' branch
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure permissions to fetch the branch

      - name: Install dependencies
        run: make install
        
      - name: Deployment To Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: make deploy HF=$HF_TOKEN
