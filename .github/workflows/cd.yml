name: Continuous Deployment
on:
  workflow_call:
    secrets:
      HF_TEST:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deployment To Hugging Face
        env:
          HF: ${{ secrets.HF_TOKEN }}
        run: make deploy HF=$HF
