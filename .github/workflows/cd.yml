name: Continuous Deployment
on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: write  # Required to push changes and check out branches

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Deployment To Hugging Face
        run: make deploy HF=${{ secrets.HF_TOKEN }}
