name: Continuous Deployment
on:
  workflow_call:
    inputs:
      hf_token:
        type: string
        required: true

  workflow_dispatch:

permissions:
  contents: write  # Required to push changes and check out branches

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Deployment To Hugging Face
        run: make deploy HF=${{ inputs.hf_token }}
